<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update</title>
    <style>
        body {
            background-image: url('https://blog.leotheme.com/wp-content/uploads/2018/11/Update-Colorful.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>
<div>
    <form th:action="@{/course/{id}/{id}(id=${updateCourse.getId()})}" th:method="patch"  th:object="${updateCourse}">
        <label for="companyName">Enter name: </label>
        <input type="text" th:field="*{courseName}" id="companyName"/>
        <br/>
        <label for="locatedCompany">Enter direction </label>
        <input type="text" th:field="*{duration}" id="locatedCompany"/>
        <br/>
        <input type="submit" style="background-color: blue" value="Update!"/>
    </form>
</div>
</body>
</html>
