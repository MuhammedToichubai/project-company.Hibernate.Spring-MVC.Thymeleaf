<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Company</title>
    <style>
        body {
            background-image: url('http://www.tollabi.com/media/Course/2021/02/01/our-courses.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <table class="table table-dark table-striped">
        <thead>
        <tr>
            <th scope="col" style="background-color: sienna; color: white">#</th>
            <th scope="col" style="background-color: sienna; color: white">
                <bold>Course Name</bold>
            </th>
            <th scope="col" style="background-color: sienna; color: white">
                <bold>Director</bold>
            </th>
            <th scope="col" style="background-color: sienna; color: white">
                <bold>Company id</bold>
            </th>
            <th scope="col" style="background-color: sienna; color: white">
                <bold>Group id</bold>
            </th>
            <th><a th:href="@{/course/{id}/addNew(id=${idCompany})}">
                <button type="button" class="btn btn-dark" style="background-color:sienna;color:gold">+add Course</button>
            </a></th>
            <th><a href="/api">
                <button type="button" class="btn btn-dark" style="background-color: sienna; color:gold">+Manu</button>
            </a></th>
            <th><a href="">
                <button type="reset" class="btn btn-dark" style="background-color: sienna; color:gold"></button>
            </a></th>
        </tr>
        <tr>
        </thead>
        <tbody>
        <div th:each="course:${courses}">
            </tr>
            <th scope="row" th:text="${course.id}"></th>
            <th scope="row" th:text="${course.courseName}"></th>
            <th scope="row" th:text="${course.duration}"></th>
            <th scope="row" th:text="${course.getCompany().getId()}"></th>

            <td>
                <a href="#" th:href="@{/course/{id}/updateCourse/{id}(id=${course.id})}">
                    <button type="button" class="btn btn-primary" style="background-color: blue">update</button>
                </a>
            </td>
            <td>
                <form th:action="@{/course/{id}/deleteCourse/{idDeleteCourse}(id=${idCompany},idDeleteCourse=${course.getId()})}"
                      th:method="delete">
                    <input type="hidden" value="delete"/>
                    <button type="submit" class="btn btn-primary" style="background-color: blue">delete</button>
                </form>
            </td>
            <td>
                <a th:href="@{/teacher/{id}(id=${course.getId()})}">
                    <button style="background-color: blue; color: white">INFO Teacher</button>
                </a>
            </td>
            <td>
                <a th:href="@{/group/{courseId}(courseId=${course.getId()})}">
                    <button style="background-color: blue; color: white">INFO Group</button>
                </a>
            </td>
        </div>
        </tbody>
    </table>


</head>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
