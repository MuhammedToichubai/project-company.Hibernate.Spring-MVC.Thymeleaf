<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-image: url('https://blog.leotheme.com/wp-content/uploads/2018/11/Update-Colorful.jpeg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
    </style>
</head>
<body>

<div>
    <form class="update" th:method="PATCH" th:action="@{/api/{id}(id=${company.id})}" th:object="${company}">
        <label for="companyName" >Company name</label>
        <input type="text" th:field ="*{companyName}" id="companyName"/>
        <br/>
        <label for="locatedCountry" >located country</label>
        <input type="text" th:field ="*{locatedCountry}" id="locatedCountry"/>
        <br/>
        <input type="submit" value="update" style="background-color: blue">
    </form>
</div>

</body>
</html>
